<!DOCTYPE html>
<html data-ng-app="ngWalletz">
<head>

    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>My Walletz</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="Index">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">My Walletz</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/accounts">My Accounts</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/refresh">Refresh Token</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/sign-in">Sign In</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/sign-up">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Twitter: <a target="_blank" href="http://twitter.com/shimulsays">@shimulsays</a></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/application/modules/angular-local-storage.min.js"></script>
    <script src="scripts/application/modules/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="scripts/application/application.js"></script>
    <script src="scripts/application/route.js"></script>
    <!-- Load services -->
    <script src="scripts/application/services/authInterceptor.js"></script>
    <script src="scripts/application/services/auth.js"></script>
    <script src="scripts/application/services/accounts.js"></script>
    <script src="scripts/application/services/tokensManager.js"></script>
    <!-- Load controllers -->
    <script src="scripts/application/controllers/index.js"></script>
    <script src="scripts/application/controllers/page.js"></script>
    <script src="scripts/application/controllers/signin.js"></script>
    <script src="scripts/application/controllers/signup.js"></script>
    <script src="scripts/application/controllers/accounts.js"></script>
    <script src="scripts/application/controllers/refresh.js"></script>
    <script src="scripts/application/controllers/tokensManager.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->

</body>
</html>
