<h1 class="page-header">Accounts</h1>
<div class="row">
    <div class="col-md-12">
        
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>City</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="c in accounts">
                    <td>
                        {{ c.id }}
                    </td>
                    <td>
                        {{ c.customerName }}
                    </td>
                    <td>
                        {{ c.city }}
                    </td>
                    <td>
                       {{ c.balance }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
</div>
